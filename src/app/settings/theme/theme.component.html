<div class="card">
  <div class="card-header">

    <button type="button" (click)="showDialog()" class="btn btn-success fa-pull-right"  label="Show">
      <i class="fa fa-plus"></i>
    Nouveau thème
    </button>

  </div>
  <div class="card-body">
    <p-table #dt [value]="themes" dataKey="id"

             [globalFilterFields]="['libelle']">


      <ng-template pTemplate="caption">
        <div class="p-d-flex">


          <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                           placeholder="Chercher" />
                </span>
        </div>
      </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Libélle</th>
      <th width="12%">Opérations</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-theme>
    <tr >
      <td>{{theme.libelle}}</td>
<td>
  <a class="mr-2" (click)="confirm($event,theme.id)">
  <i  class="fa fa-trash-alt" style="color: red" ></i>
  </a>

   <a (click)="showDialogup(theme)">
   <i  class="fa fa-pencil-alt" style="color: darkblue"></i>
  </a>

</td>
    </tr>
  </ng-template>
</p-table>
  </div>
</div>





<p-dialog header="Théme" [(visible)]="display">
  <div class="form-group row">
    <label >Libellé</label>
    <input class="form-control" [(ngModel)]="theme.libelle">
  </div>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="valider()" label="Valider" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
