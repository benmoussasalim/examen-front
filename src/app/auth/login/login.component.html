<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
  <div class="auth-box">
    <div id="loginform" >
      <div class="logo">
                <span class="db">
                  <label class="text-danger"><h3>ANT Technology</h3></label>
                </span>
        <h5 class="font-medium m-b-20">Authentification</h5>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
            </div>
            <input type="email" class="form-control form-control-lg" [(ngModel)]="loginRequest.email"
                   placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
            </div>
            <input type="password" class="form-control form-control-lg" [(ngModel)]="loginRequest.password"
                   placeholder="Mot de passe" aria-label="Password" aria-describedby="basic-addon1">
          </div>

          <div class="form-group text-center">
            <div class="col-xs-12 p-b-20">
              <button class="btn btn-block btn-lg btn-info" (click)="login()">Connexion</button>
            </div>
          </div>

          <div class="form-group m-b-0 m-t-10">
            <div class="col-sm-12 text-center">
              Avez vous un compte?
              <a routerLink="/auth/register/candidat" class="text-info m-l-5"><b>Candidat</b></a>
              <a routerLink="/auth/register/entreprise" class="text-info m-l-5"><b>Entreprise</b></a>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
